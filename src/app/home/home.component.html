<div class="grid-container">
  <h1>Welcome {{userProfile.firstName}}!</h1>
            <form  (ngSubmit)="signOut()">

  <button mat-raised-button  color="warn" >
  Sign Out</button></form>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            CREATE ORDER
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <form  (ngSubmit)="onSubmit()">

          <div><mat-form-field appearance="fill">
  <mat-label>Amount $USD</mat-label>
  <input matInput type="number">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Payment Method</mat-label>
  <mat-select>
    <mat-option value="paypal">PayPal</mat-option>
    <mat-option value="cashapp">Cash App(Square)</mat-option>
        <mat-option value="ach">ACH TRANSFER</mat-option>
          <mat-option value="zelle">ZELLE TRANSFER</mat-option>
          <mat-option value="movo">MOVO PAY</mat-option>
            <mat-option value="wu">WESTERN UNION (CASH PICKUP)</mat-option>
            <mat-option value="xoom">XOOM</mat-option>
  </mat-select>
</mat-form-field>       
  
<br>
<button mat-fab color="primary" type="submit">
  <mat-icon>thumb_up</mat-icon></button>

        </div>
              </form>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
                       ACTIVE ORDERS

            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Hdfdere</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


<mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
TRANSACTION HISTORY             <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Hdfdere</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Support
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Hdfdere</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>




  </mat-grid-list>
</div>
